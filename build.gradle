buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral() // Add Maven Central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2' // Update Gradle version
        classpath 'com.google.gms:google-services:4.3.10' // Update Google Services version
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
        mavenCentral() // Add Maven Central repository
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
